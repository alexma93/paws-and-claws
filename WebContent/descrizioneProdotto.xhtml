<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<title>Catalogo</title>

</head>
<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
	
		<ui:param name="prodotto" value="#{catalogoController.getProdotto}"></ui:param>
			<div class="row">
				<span class="col-md-2"></span>
				<div class="media col-md-5">
					<img class="media-object pull-left img-responsive"
						src="resources/img/crocchette.jpg" />  
					<div class="media-body">
						<div>
							<img class="media-object pull-left img-responsive"
								src="resources/img/specie/${prodotto.specie.nome}.png" />
						</div>

						<br></br> <br></br>
						<h4 class="media-heading">${prodotto.nome}</h4>

						<div>
							<label>Codice:</label> <span>${prodotto.codice}</span>
						</div>
						<div>
							<label>Prezzo:</label> <span>${prodotto.prezzoDiListino}</span>
						</div>
						<div>
							<label>Quantità disponibile:</label> <span>${prodotto.quantita}</span>
						</div>
					</div>
								<c:if test="#{sessione.utente!=null}">
				<form>
					<div class="row">
					<h:commandButton class="btn btn-primary col-md-4" role="button"
						value="Aggiungi al carrello" outcome="#" />
					<input class="col-md-2" type="number" min="0" max="10" style="margin-left:5px"/>
					</div>
				</form>
				
			</c:if>
				</div>
				<div class="col-md-5">
					<label>Descrizione:</label> <span>${prodotto.descrizione}</span>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>

</html>
