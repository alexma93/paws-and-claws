<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Paws-and-Claws</title>
</h:head>
<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="col-md-4"></div>
			<div class="col-md-3" style="margin-top: 50px;">
				<c:if test="#{sessione.amministratore!=null}">
					<h3>Menu Amministratore:</h3>
					<h2>${sessione.amministratore.email}</h2>
					<h:button class="btn btn-primary" value="Aggiungi prodotto"
						outcome="aggiungiProdotto.xhtml" />
				</c:if>
			</div>
			<div class="col-md-5"></div>
			<h:form>
				<h:outputLabel for="basic" value="Basic Spinner: " />
				<p:spinner id="basic" value="#" />
			</h:form>
			<ui:repeat var="r" value="#{ordineController.ordineCorrente.righe}">
				<h2>${r.prodotto.nome}</h2>
				<h3>${r.quantita}</h3>

			</ui:repeat>
		</ui:define>

	</ui:composition>

</h:body>

</html>
