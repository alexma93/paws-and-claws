<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">


			<div class="row" style="margin-bottom: 100px;">
				<!-- form inserimento dati prodotto -->
				<div class="col-md-3">
					<h3>Inserire dettagli recensione:</h3>
					<h:form id="form">
						<div class="form-group">
							<label for="nome">Recensione:</label>
							<h:inputText class="form-control"
								value="#{recensioneController.testo}" required="true"
								requiredMessage="Il testo Ã¨ obbligatorio" id="testo" />
							<h:message for="testo" />
						</div>
						<div class="form-group">
							<h:selectOneMenu styleClass="form-control" id="stelle"
								accesskey="a" value="#{recensioneController.stelle}">
								<f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
								<f:selectItem itemValue="1" itemLabel="1 stella" />
								<f:selectItem itemValue="2" itemLabel="2 stelle" />
								<f:selectItem itemValue="3" itemLabel="3 stelle" />
								<f:selectItem itemValue="4" itemLabel="4 stelle" />
								<f:selectItem itemValue="5" itemLabel="5 stelle" />
							</h:selectOneMenu>
						</div>
						<div class="row">
							<h:commandButton class="btn btn-success" value="Inserisci Recensione"
								action="#{recensioneController.inserisciRecensione}" />
						</div>
						<h:button class="btn btn-primary" value="Home"
							outcome="index.xhtml" />
					</h:form>
				</div>
				<div class="col-md-4"></div>
				<div class="col-md-3" style="margin-top: 50px;">
					<c:if test="#{sessione.utente!=null}">
						<h3>${sessione.utente.nome}</h3>
						<ui:repeat var="o" value="${sessione.utente.ordini}">
							<h3>${o}</h3>
					${sessione.utente.cognome}
					</ui:repeat>
					</c:if>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
