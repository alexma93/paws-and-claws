<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<link href="template/common/commonStyle.css" rel="stylesheet" />
<link href="resources/css/catalogoStyle.css" rel="stylesheet"
	media="screen" />
<link href="resources/css/registrazione.css" rel="stylesheet" />

<link href="resources/css/prodottoStyle.css" rel="stylesheet"
	media="screen" />

<link href="css/star-rating.min.css" media="all" rel="stylesheet"
	type="text/css" />
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/star-rating.min.js" type="text/javascript"></script>



</h:head>
<h:body>

	<div id="page">

		<div id="navbar">
			<ui:insert name="navbar">
				<c:if
					test="#{sessione.utente==null and sessione.amministratore==null}">
					<ui:include src="/template/common/navBar.xhtml" />
				</c:if>
				<c:if test="#{sessione.utente!=null}">
					<ui:include src="/template/common/navBarUtente.xhtml" />
				</c:if>
				<c:if test="#{sessione.amministratore!=null}">
					<ui:include src="/template/common/navBarAmministratore.xhtml" />
				</c:if>
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content">
				<ui:include src="/template/common/commonContent.xhtml" />
			</ui:insert>
		</div>

		<div id="foot" class="foot">
			<ui:insert name="foot">
				<ui:include src="/template/common/commonFooter.xhtml" />
			</ui:insert>
		</div>

	</div>

</h:body>

</html>
