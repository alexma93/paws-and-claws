<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="template/common/navBarStyle.css" rel="stylesheet" />
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top navbar-colori" role="navigation">

		<!-- Logo e pulsante per barra ridimensionata -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Espandi barra di navigazione</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.xhtml"><img width="38"
				src="resources/img/logo.png" class="img-responsive" /></a>
		</div>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="btn-group"><h:form class="btn-catalogo">
						<h:commandButton class="btn-link"
							action="#{catalogoController.inizializza}" value="Catalogo" />
					</h:form>
					<button type="button" class="btn-link dropdown-toggle"
						style="margin-top: 12px;" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" style="min-width: 120px">
						<h:form>
							<li><h:commandButton class="btn-link" value="Gatti"
									action="#{catalogoController.inizializza}">
									<f:param name="specie" value="gatto" />
								</h:commandButton></li>
							<li><h:commandButton class="btn-link" value="Cani"
									action="#{catalogoController.inizializza}">
									<f:param name="specie" value="cane" />
								</h:commandButton></li>
							<li><h:commandButton class="btn-link" value="Pesci"
									action="#{catalogoController.inizializza}">
									<f:param name="specie" value="pesce" />
								</h:commandButton></li>
							<li><h:commandButton class="btn-link" value="Rettili"
									action="#{catalogoController.inizializza}">
									<f:param name="specie" value="rettile" />
								</h:commandButton></li>
							<li><h:commandButton class="btn-link" value="Uccelli"
									action="#{catalogoController.inizializza}">
									<f:param name="specie" value="uccello" />
								</h:commandButton></li>
						</h:form>
					</ul></li>

				<li><a>${sessione.amministratore.email}</a></li>
				<li style="margin-top: 12px;"><h:form>
						<h:commandButton class="btn-link"
							action="#{sessione.scollegaAmministratore}" value="Esci" />
					</h:form></li>
				<li class="active"><a href="index.xhtml">Home</a></li>
			</ul>
		</div>

	</nav>
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
