<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">

		<ui:define name="navbar">
			<ui:include src="/template/common/navBar.xhtml" />
		</ui:define>

		<ui:define name="content">
			<div class="row" style="margin-bottom: 100px;">
				<div class="col-md-3"></div>
				<div class="col-md-4">
					<h:form class="form-horizontal" role="form">
						<h2>Registrazione:</h2>
						<h3>Dati Utente:</h3>
						<div class="form-group">
							<label class="control-label col-sm-4" for="cognome">Cognome:
							</label>
							<div class="col-sm-8">
								<h:inputText class="form-control"
									value="#{utenteController.cognome}" required="true"
									requiredMessage="il cognome è obbligatorio" id="cognome" />
								<h:message for="cognome" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="nome">Nome: </label>
							<div class="col-sm-8">
								<h:inputText class="form-control"
									value="#{utenteController.nome}" required="true"
									requiredMessage="il nome è obbligatorio" id="nome" />
								<h:message for="nome" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="dataNascita">Data
								di nascita: </label>
							<div class="col-sm-8">
								<h:inputText class="form-control"
									value="#{utenteController.dataNascita}"
									converterMessage="Inserire una data nel formato dd-MM-yyyy"
									required="true"
									requiredMessage="la data di nascita è obbligatoria"
									id="dataNascita">
									<f:convertDateTime dateStyle="short" type="date"
										pattern="dd-MM-yyyy" />
								</h:inputText>
								<h:message for="dataNascita" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="email">Email:
							</label>
							<div class="col-sm-8">
								<h:inputText class="form-control"
									value="#{utenteController.email}" required="true"
									requiredMessage="L'email è obbligatoria"
									validatorMessage="email non valida" id="email">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</h:inputText>
								<h:message for="email" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="password">Password:
							</label>
							<div class="col-sm-8">
								<h:inputSecret class="form-control" value="#{utenteController.password}" required="true"
									requiredMessage="La password è obbligatoria" id="password" />
								<h:message for="password" />
							</div>
						</div>
						<span class="col-sm-5"></span>
						<h:commandButton class="btn btn-default" value="Avanti"
							action="#{utenteController.registraUtente}" />
							<h:button class="btn btn-default" value="Indietro"
						outcome="index.xhtml" />
					</h:form>
					
					<div>#{utenteController.errore}</div>
				</div>
				<div class="col-md-5"></div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
