<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">
<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="container">

				<div class="row" style="margin-bottom: 100px;">
					<!-- form inserimento dati prodotto -->
					<div class="col-md-3">
						<h3>Inserire dettagli prodotto:</h3>
						<!-- <h:form role="form" enctype="multipart/form-data">  
						<h:form action="upload.asp" method="post" enctype="multipart/form-data">-->
						<h:form id="form" enctype="multipart/form-data">

							<div class="fileupload fileupload-new" data-provides="fileupload">
								<div class="fileupload-preview thumbnail"
									style="width: 200px; height: 150px;"></div>
								<div>
									<h:panelGrid columns="3">
										<o:outputLabel for="file" value="Image" />
										<h:inputFile id="file" value="#{prodottoController.file}">
											<f:attribute name="maxSize" value="1048576" />
											<f:attribute name="matchType" value="^image/.*$" />
										</h:inputFile>
										<h:message for="file" />
									</h:panelGrid>
									<a href="#" class="btn fileupload-exists"
										data-dismiss="fileupload">Remove </a>
								</div>
							</div>

							<div class="form-group">
								<label for="nome">Nome:</label>
								<h:inputText class="form-control"
									value="#{prodottoController.nome}" required="true"
									requiredMessage="Il nome è obbligatorio" id="nome" />
								<h:message for="nome" />
							</div>
							
							<div class="form-group">
								<label for="codice">Codice:</label>
								<h:inputText class="form-control"
									value="#{prodottoController.codice}" required="true"
									requiredMessage="Il codice è obbligatorio" id="codice" />
								<h:message for="codice" />
							</div>
							<div class="form-group">
								<label for="prezzo">Prezzo:</label>
								<h:inputText class="form-control"
									value="#{prodottoController.prezzoDiListino}" required="true"
									requiredMessage="Il prezzo è obbligatorio"
									converterMessage="Deve essere un numero!" id="prezzoDiListino" />
								<h:message for="prezzoDiListino" />
							</div>
							<div class="form-group">
								<label for="desc">Descrizione:</label>
								<h:inputTextarea class="form-control"
									value="#{prodottoController.descrizione}" required="false"
									cols="20" rows="5" />
							</div>
							<div class="form-group">
								<label for="quantita">Quantità:</label>
								<h:inputText class="form-control"
									value="#{prodottoController.quantita}" required="true"
									requiredMessage="La quantità è obbligatoria" id="quantita" />
								<h:message for="quantita" />
							</div>
							<div class="form-group">
								<h:selectOneMenu styleClass="form-control" id="specie"
									accesskey="a" value="#{prodottoController.specie}">
									<f:selectItem itemValue="#{null}" itemLabel="seleziona" />
									<f:selectItem itemValue="gatto" itemLabel="Gatto" />
									<f:selectItem itemValue="cane" itemLabel="Cane" />
									<f:selectItem itemValue="rettile" itemLabel="Rettile" />
									<f:selectItem itemValue="pesce" itemLabel="Pesce" />
									<f:selectItem itemValue="uccello" itemLabel="Uccello" />
								</h:selectOneMenu>
							</div>
							<div class="row">
								<h:commandButton class="btn btn-success" value="Inserisci"
									action="#{prodottoController.inserisciNuovoProdotto}" />
							</div>
							<h:button class="btn btn-primary" value="Home"
								outcome="index.xhtml" />
						</h:form>
						<h:form>
							<h:commandButton class="btn btn-success"
								value="Conferma e termina"
								action="#{prodottoController.confermaProdotti}" />
						</h:form>
					</div>
					<!-- elenco prodotti inseriti -->
					<div class="col-md-9">
						<div class="row ">
							<h3 class="col-md-9">Pagina: ${param.pagina+1}</h3>
							<div class="ordinamento dropdown pull-right col-md-2">
								<button class="btn btn-primary dropdown-toggle" type="button"
									data-toggle="dropdown">
									Ordina per <span class="caret"></span>
								</button>
								<!--  stile inserito in linea, per sovrascrivere tutti gli altri -->
								<ul class="dropdown-menu" style="right: 42px;">
									<li><a href="#">nome</a></li>
									<li><a href="#">prezzo</a></li>
									<li><a href="#">data</a></li>
									<li><a href="#">valutazione</a></li>
								</ul>
							</div>
							<div class="col-md-1"></div>

						</div>
						<c:if test="${prodottoController.size-(param.pagina*12)>=12}">
							<ui:repeat var="p" value="#{prodottoController.prodotti}"
								offset="${param.pagina*12}" size="12">
								<div class="col-md-4">
									<ui:include src="prodottoAggiungiProdotto.xhtml">
										<ui:param name="prodotto" value="${p}" />
									</ui:include>
								</div>
							</ui:repeat>
						</c:if>
						<c:if test="${12>prodottoController.size-param.pagina*12}">
							<ui:repeat var="p" value="#{prodottoController.prodotti}"
								offset="${param.pagina*12}">
								<div class="col-md-4">
									<ui:include src="prodottoAggiungiProdotto.xhtml">
										<ui:param name="prodotto" value="${p}" />
									</ui:include>
								</div>
							</ui:repeat>
						</c:if>
						<div class="col-md-12">
							<ul class="pager">
								<c:if test="${param.pagina>0}">
									<li class="previous"><a
										href="aggiungiProdotto.xhtml?pagina=${param.pagina-1}"> <span
											class="glyphicon glyphicon-chevron-left"></span>
									</a></li>
								</c:if>
								<c:if
									test="${(param.pagina!=null and 12>=prodottoController.size) or prodottoController.size/12>(param.pagina+1)}">
									<li class="next"><a
										href="aggiungiProdotto.xhtml?pagina=${param.pagina+1}"><span
											class="glyphicon glyphicon-chevron-right"></span> </a></li>
								</c:if>
							</ul>
						</div>


					</div>
				</div>

			</div>
			<script src="js/upload.js"></script>
			<script>
				$('.selectpicker').selectpicker();
			</script>
			<script>
				$('.selectpicker').selectpicker({
					style : 'btn-info',
					size : 4
				});
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
