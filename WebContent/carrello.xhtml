<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Paws-and-Claws</title>

</h:head>
<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
		<div class="prima-row">
			<h2 class="titolo-carrello">Carrello</h2>
			<table class="mia-table" style="width: 100%">
			<tr>
			<th class="mio-th">Prodotti acquistati</th>
			<th class="mio-th">Prezzo x Quantit√† =</th>
			<th class="mio-th">Prezzo finale</th>
			</tr>
			<ui:repeat var="r" value="#{ordineController.ordineCorrente.righe}">
			<tr>
				<td class="media">
					<img class="media-object pull-left img-responsive"
						src="resources/img/crocchette.jpg" />
					<div class="media-body">
						<div>
							<img class="media-object pull-left img-responsive"
								src="resources/img/specie/${r.prodotto.specie.nome}.png" />
						</div>

						<br></br> <br></br>
						<h4 class="media-heading">${r.prodotto.nome}</h4>

						<div>
							<label>Codice:</label> <span>${r.prodotto.codice}</span>
						</div>
						<div>
							<label>Prezzo:</label> <span>${r.prodotto.prezzoDiListino}</span>
						</div>
						<div>
							<label>Voto medio:</label>
							<h:form>
								<p:rating value="#{r.prodotto.votoMedio}" readonly="true" />
							</h:form>
						</div>

					</div>
				</td>
				<td>${r.prodotto.prezzoDiListino} X
					${r.quantita}</td>
				<td>${r.prodotto.prezzoDiListino*r.quantita}</td>
			</tr>
			</ui:repeat>
			</table>
			<div>Totale:
				${ordineController.ordineCorrente.prezzoTotale}</div>
					</div>
		</ui:define>
	
	</ui:composition>

</h:body>

</html>
