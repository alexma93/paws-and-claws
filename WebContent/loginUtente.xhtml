<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

</head>
<h:body>
	<div class="container" style="width: 250px;">
		<h:form role="form">
			<div class="form-group">
				<label for="email">Email:</label>
				<h:inputText class="form-control" value="#{utenteController.email}" required="true"
					requiredMessage="L'email è obbligatoria" id="email" />
				<h:message for="email" />
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<h:inputSecret class="form-control" value="#{utenteController.password}" required="true"
					requiredMessage="La password è obbligatoria" id="password" />
				<h:message for="password" />
			</div>
			<h:commandButton class="btn btn-success" value="Submit"
				action="#{utenteController.loginUtente}" />
		</h:form>
	</div>
	<div>#{utenteController.errore}</div>
</h:body>

</html>
